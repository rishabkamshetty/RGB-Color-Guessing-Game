<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RGB Guessing Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/rgb.png" type="image/x-icon" />
    <!-- My CSS -->
    <link rel="stylesheet" href="rgb.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="container-fluid p-2 m-0 d-flex align-items-center flex-column bg-header"
    >
      <h4 class="">The Great</h4>
      <h3 id="colorDisplay">RGB(255, 255, 255)</h3>
      <h4 class="">Guessing Game</h4>
    </div>
    <div class="container-fluid stripe">
      <button type="button" class="btn btn-sm new-color">New Colors</button>
      <span id="messageDisplay"></span>
      <div class="btn-group btn-group-sm">
        <button type="button" class="easyBtn btn btn-success">Easy</button>
        <button type="button" class="hardBtn btn btn-success">Hard</button>
      </div>
    </div>

    <div id="container">
      <button class="square"></button> <button class="square"></button>
      <button class="square"></button> <button class="square"></button>
      <button class="square"></button> <button class="square"></button>
    </div>

    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
